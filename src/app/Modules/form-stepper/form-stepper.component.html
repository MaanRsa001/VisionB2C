
<div class="form-stepper-container">

<mat-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="vehicleInfoForm" optional>
    <form [formGroup]="vehicleInfoForm">
      <ng-template matStepLabel>Vehicle Details</ng-template>
      <mat-card class="my-mat-card mt-5 form-card">
        <app-vehicle-inform [vehicleInfoForm]="vehicleInfoForm">
        </app-vehicle-inform>
      </mat-card>

      <div class="form-stepper-btn">
        <button mat-button matStepperNext mat-raised-button color="primary">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="comparisonForm" optional>
    <form [formGroup]="comparisonForm">
      <ng-template matStepLabel>Comparison</ng-template>
      <mat-card class="my-mat-card mt-5 form-card">
        <app-comparison></app-comparison>
      </mat-card>
      <div class="form-stepper-btn">
        <button mat-button matStepperPrevious mat-raised-button color="warn" class="mx-2">Back</button>
        <button mat-button matStepperNext mat-raised-button color="primary" class="mx-2">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step optional>
    <ng-template matStepLabel>Personal Information</ng-template>
    <mat-card class="my-mat-card mt-5 form-card">
      <app-personal-inform></app-personal-inform>

    </mat-card>
    <div class="form-stepper-btn">
      <button class="mx-2" matStepperPrevious mat-raised-button color="warn">Back</button>
      <button class="mx-2" matStepperNext mat-raised-button color="primary">Next</button>
    </div>
    <div>
    </div>
  </mat-step>
</mat-stepper>

</div>
